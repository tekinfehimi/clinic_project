<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Giriş</h2>
  {% if form.errors %}
    <p style="color: red;">İstifadəçi adı və ya şifrə yalnışdır</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Daxil ol</button>
  </form>
</body>
</html>
